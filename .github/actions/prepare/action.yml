name: Prepare
description: Prepares the repo for a typical CI job

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: "18"
        cache: "yarn"
      env:
        MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
    - run: yarn install --frozen-lockfile
      shell: bash
